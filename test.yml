config:
  target: 'https://api.maxaniversario.com'
  phases:
    - duration: 60  # Duración de la prueba en segundos
      arrivalRate: 150  # Número de usuarios virtuales por segundo
      name: "Simulación de login"

scenarios:
  - flow:
      - get:
          url: "/ranking/obtener"
          headers:
            Origin: "https://maxaniversario.com"
            User-Agent: "Alex"